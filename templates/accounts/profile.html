{% extends "base.html" %}
{% block title %}
Profile
{% endblock title %}
{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
  <h2 class="text-center">Profile</h2>
  <hr />
  {% include "partials/_alerts.html" %}
  {% if request.user.is_authenticated %}
  <form method="POST">
    {% csrf_token %}

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          value= "{{fname}}"
          name="fname"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          value= "{{lname}}"
          name="lname"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        value= "{{address}}"
        name="address"
        placeholder="1234 Main St"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        value= "{{address2}}"
        name="address2"
        placeholder="Apartment, studio, or floor"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          value= "{{city}}"
          name="city"
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input
          type="text"
          class="form-control"
          id="inputState"
          name="state"
          value= "state"
          required
        />
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          name="zip"
          value= "zip"
          placeholder="11111"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        readonly
        class="form-control-plaintext border border-warning rounded"
        id="inputEmail"
        value= "{{email}}"
        name="email"
        placeholder="name@example.com"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUsername">Username</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext border border-warning rounded"
          id="inputUsername"
          name="username"
          placeholder="ahmed"
          value= "{{username}}"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control"
            value= "{{password}}"
          id="inputPassword"
          name="password"
          required
        />
      </div>
    </div>

    <button type="submit" name="btn_save" class="btn btn-warning">
      Save Changes
    </button>
  </form>

  {% else %}
  <h4 class="alert alert-danger">
    You must be 
    <a href="{% url 'signin' %}" class="text-dark">
      logged in!
    </a>
  </h4>
  
  {% endif %}



</div>

{% endblock content %}
