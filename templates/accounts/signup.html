{% extends "base.html" %}
{% block title %}
Sign UP
{% endblock title %}
 {% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">

  <h2 class="text-center">Sign Up</h2>
  <hr />
  {% include "partials/_alerts.html" %}
  {% if  is_added == True%}
  <form method="POST" style="display:none;">
  {% else %}
  <form method="POST">
  {% endif %}
  
    {% csrf_token %}

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          name="fname"
          value="{{fname}}"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          value="{{lname}}"
          name="lname"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        name="address"
        value="{{address}}"
        placeholder="1234 Main St"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        value="{{address2}}"
        name="address2"
        placeholder="Apartment, studio, or floor"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          name="city"
          value="{{city}}"
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input
          type="text"
          class="form-control"
          id="inputState"
          value="{{state}}"
          name="state"
          required
        />
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          value="{{zip}}"
          name="zip"
          placeholder="11111"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        value="{{email}}"
        name="email"
        placeholder="name@example.com"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUsername">Username</label>
        <input
          type="text"
          class="form-control"
          id="inputUsername"
          name="username"
          value="{{username}}"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          value="{{password}}"
          name="password"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <div class="pretty p-svg p-curve p-jelly">
        <input type="checkbox" id="inputTerms" name="terms" required />
        <div class="state p-warning">
          <svg class="svg svg-icon" viewBox="0 0 20 20">
            <path
              d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
              style="stroke: white; fill: white"
            ></path>
          </svg>
          <label>I agree to the terms of use and privacy policy</label>
        </div>
      </div>
    </div>
    <button type="submit" name="btn_signup" class="btn btn-warning">
      Sign Up
    </button>
  </form>
</div>

{% endblock content %}
